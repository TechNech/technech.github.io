<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>

    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-left">
        <h1>Learn to code by
           <br>
          watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </div>
      <div class="sign-up-form">
        <div class="box-blue"><p><span>Try it free 7 days</span> then $20/mo. thereafter</p></div>
        
          <div class="box">
            <form action="#" id="form">
              <div class="form-control"><input type="text" placeholder="First Name" id="firstname"></input>
                <img src="images/icon-error.svg" alt="errorICON"><small></small></div>
              <div class="form-control"><input type="text" placeholder="Last Name" id="lastname"></input><img src="images/icon-error.svg" alt="errorICON"><small></small></div>
              <div class="form-control"><input type="email" name="email" placeholder="Email Address" id="email"></input><img src="images/icon-error.svg" alt="errorICON"><small></small></div>
              <div class="form-control"><input type="password" placeholder="Password" id="password"></input><img src="images/icon-error.svg" alt="errorICON"><small></small></div>
              <button>Claim your free trial</button>
            </form>
            <div class="terms-text">
              <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </div>
          </div>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
